<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="/portifolio/Controle_pomodoro/CSS/index_body.css">
    <link rel="stylesheet" href="/portifolio/Controle_pomodoro/CSS/header/index_header.css">
    <link rel="stylesheet" href="/portifolio/Controle_pomodoro/CSS/main/index_historico.css">
    <link rel="stylesheet" href="/portifolio/Controle_pomodoro/CSS/main/index_timer.css">
    <link rel="stylesheet" href="/portifolio/Controle_pomodoro/CSS/main/index_tarefa.css">
    <link rel="stylesheet" href="/portifolio/Controle_pomodoro/CSS/main/index_descanço.css">
    <link rel="stylesheet" href="/portifolio/Controle_pomodoro/CSS/Footer/index_footer.css">
    <link rel="stylesheet" href="/portifolio/Controle_pomodoro/CSS/main/index_main.css">
    <script src="/portifolio/Controle_pomodoro/JS/index.js"></script>
    <title>Portifolio</title>
</head>
<body>
    <header>
        <img class="imagem-cabeçalho" src="https://cdn1.iconfinder.com/data/icons/time-84/100/time-05-512.png" alt="">
        <nav>
            <a href="#">Pomodoro</a>
            <a href="#">Sobre</a>
        </nav>
    </header>
    
    <main>
        <div class="timer">
            <section class="display">
                <div id="cronometro">
                    <div id="saida">00:00:00</div>
                </div>
                <div class="botões">
                    <button class="play" onclick="inicio()">Play</button>
                    <button class="stop" onclick="para()">Stop</button>
                    <button class="reset" onclick="resetar()">Reset</button>
                </div>
            </section>

            <section class="seletor-produção">
                <h2>Pomodoro: </h2>
                <input type="number" id="hora" placeholder="Horas" value="00">
                <input type="number" id="minuto" placeholder="Minutos" value="25">
                <input type="number" id="segundos" placeholder="Segundos" value="00">
            </section>

            <section class="seletor-descanço">
                <h2>Long Break:</h2>
                <input type="number" id="hora_long" placeholder="Horas" value="00">
                <input type="number" id="minuto_long" placeholder="Minutos" value="15">
                <input type="number" id="segundos_long" placeholder="Segundos" value="00">
            </section>
        </div>
        <div class="historico" id="historico">
        </div>
    </main>
    
    <footer>

    </footer>

</body>
</html>
